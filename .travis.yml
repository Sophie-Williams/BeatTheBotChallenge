language: cpp
sudo: true

compiler:
  - clang
  - gcc

install:
  - wget http://apt.biicode.com/install.sh && chmod +x install.sh && ./install.sh
  - bii setup:cpp
  - bii --version

script:
  - bii init -L
  - bii find
  - bii configure
  - bii build

cache:
  directories:
    - '$HOME/.biicode'

notifications:
  email: false
